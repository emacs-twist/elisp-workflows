name: Byte-compile

on:
  workflow_call:
    inputs:
      rice-config:
        required: false
        type: string
        default: 'github:emacs-twist/rice-config'
      melpa:
        required: false
        type: string
        default: 'github:melpa/melpa'

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@V27

      - name: Get the matrix
        id: matrix
        run: |
          echo "matrix=$(\
            nix eval "${{ inputs.rice-config }}#github.matrix" \
            --override-input rice-src "path:$PWD" --override-input melpa "${{ inputs.melpa }}" \
            --json)" >> "$GITHUB_OUTPUT"

  check-compile:
    needs: matrix

    strategy:
      matrix: ${{ fromJSON(needs.matrix.outputs.matrix) }}

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@V27
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Byte compile
        run: |
          nix build \
            "${{ inputs.rice-config }}#checks.${{ matrix.arch }}.${{ matrix.target }}-compile-${{ matrix.emacs }}" \
            --override-input rice-src "path:$PWD" --override-input melpa "${{ inputs.melpa }}" \
            --print-build-logs
